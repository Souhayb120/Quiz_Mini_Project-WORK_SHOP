<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.cdnfonts.com/css/hermeneus-one?styles=18764" rel="stylesheet">  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">  <style>
*{
    margin: Opx;
    padding: 0px;
    background-color: #F4F4F4;
    letter-spacing: 2px;  
    font-family: 'Hermeneus One', sans-serif;                                                            
}
.container{
display: grid;
justify-items: center;
height: 100%;
}
.container > h1 {
    background-image: url(./images/jason-leung-hsS6jTr-pns-unsplash.jpg);
    background-size: cover;
    color: transparent;
    background-clip: text;
    animation: animate 20s linear infinite;
}
.container > h3{
background-image: linear-gradient(to right , #3AB3FF , #757fce);
    background-size: cover;
    color: transparent;
    background-clip: text;
    animation: animate 20s linear infinite;

}

@keyframes animate{
    to{
        background-position-x: -500px ;
    }
}
.container > .cyrcle{
    width: 100px;
    height: 100px;
    background-color: #3AB3FF;
    border-radius: 100%;
border: gold 2px solid;
}
.container > .inputs{
    display: grid;
    justify-content: center;
    gap: 2rem;
    margin-top: 1rem;
    padding: 10px;
}
.container > .inputs > input{
    width: 250px;
    padding: 10px ;
    background-color: #FFFEFE;
    border: #F4F4F4;
    border-radius: 5px;
}
.container > .inputs > button{
    background-color: #3AB3FF;
    color: white;
    padding: 5px;
    font-size: larger;
    border: #3AB3FF 1px solid;
    border-radius: 10px;
}
.container > .inputs > button :hover{
  background-color: #3ab3ff7d;
  cursor: pointer;
}

.cyrcle{
    background-image: url(./images/battle.png);
    background-size: cover;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="cyrcle">
           
      </div>
<h1 id="c">Quiz Battle</h1>
    <h3>Test your knowledge with this short quiz</h3>
    <div class="inputs">
           <input id="name" type="text" placeholder="Your Name">
           <input id="email" type="text" placeholder="Your Email">  
        <button id="submit">Start Quiz</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
