<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/hermeneus-one?styles=18764" rel="stylesheet">
</head>
<body>
<div class="container"> 
     <h1>Quiz completed!</h1>
<div class= "score-box">
<h2 id="final-score">You got 0 of 0 questions correct</h2>
</div>
<div class= "buttons">

    <button class="try" id="try-again" onclick = "restartQuiz()"> Try again</button>
    <button class ="quit" onclick="quitQuiz()">Quit</button>

</div>


    <script>
    const score = localStorage.getItem("score") || 0;
    const totalQuestions = localStorage.getItem("totalQuestions") || 10;

    document.getElementById("final-score").innerText =
        `You got ${score} of ${totalQuestions} questions correct`;

    function restartQuiz() {
        localStorage.clear();
        window.location.href = "quiz_app.html";
    }

    function quitQuiz() {
        localStorage.clear();
        window.location.href = "index.html";
    }
</script>



</body>
</html>
